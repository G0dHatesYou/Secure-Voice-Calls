syntax = "proto3";

package secure_voice_call;

service Greeter {
  rpc Authorization (stream AuthorizationRequest) returns (stream AuthorizationResponse) {}
}

service CallGreeter {
  rpc HandShake (CallRequest) returns (stream CallResponse) {}
}

enum TypeMessage {
  Authorization = 0;
  GetClientsOnline = 1;
  GetIpByUserName = 2;
}

message AuthorizationRequest {
  TypeMessage requestType = 1;
  string name = 2;
  string getIpByUserName = 3;
}

message AuthorizationResponse {
  TypeMessage responseType = 1;
  bool isSuccessful = 2;
  repeated string user_names = 3;
  string userIp = 4;
}

message CallRequest {
  string callerName = 1;
}

message CallResponse {
  bool isSuccessful = 1;
  int32 audiobytes = 2;
}
